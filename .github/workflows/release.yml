name: Auto Tag & Release

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

permissions:
  contents: write  # allows creating tags and releases

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to push tags

      # 2️⃣ Read the version from version.py
      - name: Extract version
        id: version
        run: |
          VERSION=$(python - << 'EOF'
          from version import __version__
          print(__version__)
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      # 3️⃣ Check if the tag already exists
      - name: Check if tag exists
        run: |
          git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1 && exit 0 || true

      # 4️⃣ Create git tag and push
      - name: Create Git tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      # 5️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
